{% extends "base.html" %}
{% load foundation_formtags avatar_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="medium-12 columns">
      <h1>{{ user.username }} {% avatar user 80 class="profile_circle" %}</h1>
      <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
          {% csrf_token %}
          {{ form|as_foundation }}

          <br /><button type="submit" class="button">Update</button>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
