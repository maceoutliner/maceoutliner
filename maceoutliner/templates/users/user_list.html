{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="row">

  <h2>Users</h2>

  <div>
    {% for user in user_list %}
      <div class="callout secondary">
        <a href="{% url 'users:detail' user.username %}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ user.username }}</h4>
        </a>
      </div>
    {% endfor %}

  </div>

</div>
{% endblock content %}
