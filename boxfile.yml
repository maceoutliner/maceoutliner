run.config:
  engine: python
  engine.config:
    runtime: python-3.6
  extra_packages:
    - nodejs
    - coreutils
    - libjpeg-turbo
    - tiff
    - zlib
    - freetype2
    - lcms2
    - libwebp
    - tcl
    - tk
    - nginx
    - py36-psycopg2
    - mailhog
  cache_dirs:
    - node_modules
  extra_steps:
    - DJANGO_DEBUG='True' ./utility/dev_package_install.sh
    - npm install -g grunt
    - npm install
  extra_path_dirs:
    - /data/bin
    - node_modules/.bin
  build_triggers:
    - requirements.txt
    - test_requirements.txt
    - package.json
  fs_watch: true


data.db:
  image: nanobox/postgresql:10-beta
  config:
    extensions:
      - autoinc
      - postgis
      - uuid-ossp
      - pgcrypto
      - hstore
      - btree_gist
      - btree_gin

data.redis:
  image: nanobox/redis:4.0
  config:
    tcp_keepalive: 60
    databases: 16
